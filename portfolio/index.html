<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="imagetoolbar" content="no">
    <meta name="format-detection" content="telephone=no">
    <meta name="robots" content="noindex, nofollow">
    <title>home</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="about.html">
    <link rel="stylesheet" href="skill.html">
    <link rel="stylesheet" href="work.html">
    <link rel="stylesheet" href="contact.html">
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <style>
       
        .first {position: absolute; top: 150px; left: 50%; z-index: 93; transform: translate(-50%, -50%);}
        #typing { color: #fff; font-size: 4rem; font-weight: 600; text-transform: uppercase; letter-spacing: 9px; text-align: center; line-height: 6rem;}  
        
        .home {position: relative;}
        .items { display: flex;}
        .items li { position: relative; width: 25vw; height: 100vh; cursor: pointer; box-sizing: border-box; background: #281f63; display: flex; align-items: center;}
        .items li:after { position: absolute; top: 0; right: 0; content: ''; height: 100vh; width: 1px; background: #4f477f;}
        .main { text-align: center; position: absolute; top: 63%; left: 50%; transform: translate(-50%,-50%);}
        .svg_wrap { width: 300px; height: 300px; position: relative; transition: 0.5s;}
        .svg_wrap img { width: 300px; height: 300px; opacity: 0.5; position: absolute; top: 0; left: 0; }
        .items li:hover img {  opacity: 1; animation-name: ani; animation-duration: 0.6s;animation-fill-mode: both; animation-iteration-count: infinite;}
        @keyframes ani{
            0% { top: 0;}
            50% { top: 60px;}
            100% {top: 0px;}
        }
        .main_tit { color: #fff; font-size: 1.5rem; margin-top: 30px; font-weight: 400;}
        .items li:hover .main_tit { color: #4dc3c3;}
        
    </style>
    <script>
    $(document).ready(function(){
        //타이핑 효과
        var i = 0;
        var x = "Web Publisher Front-End Developer Choi Yu Jin.";
        var y = "";
        function typeWriter(){
            if(i < x.length){
                if(i==13 || i==32) {
                    $("#typing").html(y+=x[i]+"<br>");
                } else {
                    $("#typing").html(y+=x[i]);
                }
                if (i>=45) {
                    $("#typing").css({"color":"yellow","font-size":"50px"});
                } 
                i++;
                setTimeout(typeWriter, 100);
            }
        }
        typeWriter();

    });
    </script>
</head>
<body>
    <!-- 타이핑효과 -->
    <div class="first">
        <p id="typing"></p>
    </div>
    
    <!-- 메인메뉴-->
    <div class="home">
        <a href="" class="logo"></a>
        <ul class="items">
            <li class="item"><a href="about.html">
                    <div class="main">
                        <div class="svg_wrap">
                            <img src="./img/click.svg" alt="">
                        </div>
                        <h2 class="main_tit">ABOUT</h2>
                    </div>
                </a></li>
            <li class="item"><a href="skill.html">
                    <div class="main">
                        <div class="svg_wrap">
                            <img src="./img/click.svg" alt="">
                        </div>
                        <h2 class="main_tit">SKILL</h2>
                    </div>
                </a></li>
            <li class="item"><a href="work.html">
                    <div class="main">
                        <div class="svg_wrap">
                            <img src="./img/click.svg" alt="">
                        </div>
                        <h2 class="main_tit">WORK</h2>
                    </div>
                </a></li>
            <li class="item"><a href="contact.html">
                    <div class="main">
                        <div class="svg_wrap">
                            <img src="./img/click.svg" alt="">
                        </div>
                        <h2 class="main_tit">CONTACT</h2>
                    </div>
                </a></li>
        </ul>
    </div>
</body>
</html>
